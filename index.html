<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Drifting Library Server</title>

      div.main {
        text-align: center;
      }
      div.row {
        display: table-row;
      }
      form {
        position: relative;
        width: 100%;
        display: table;
      }
      label,
      input {
        display: table-cell;
        margin: 5px;
      }
      label {
        width: 20%;
      }
      input {
        width: 80%;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <h1>Drifting Library Server</h1>
      <form>
        <div class="row"><label>端口:</label> <input id="port" /></div>
        <div class="row"><label>库目录:</label> <input id="address" /></div>
      </form>
      <button id="button">启动</button>
    </div>
  </body>
  <script src="renderer.js"></script>
</html>
